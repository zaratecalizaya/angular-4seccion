<p>Lista de heroes</p>


<div *ngIf="heroesbash!==''; else noBorrado">
    <h3>Heroe borrado</h3>
    <span>
   <small>{{heroesbash}}
</small>     </span>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<ul>
    <li *ngFor="let heroe of heroes; let i=index"> 
        {{i+1}}- {{heroe}} </li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>
